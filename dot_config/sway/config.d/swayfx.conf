# SwayFX rice settings
# Remove or rename this file when running stock sway.

# --- Blur ---
# Transparent terminals will blur the wallpaper behind them, including in fullscreen.
blur enable
blur_passes 3
blur_radius 5
# Slightly boost contrast/saturation so blurred backgrounds don't look washed out
blur_brightness 1.0
blur_contrast 1.1
blur_saturation 1.1
# blur_xray: floating windows blur through to wallpaper, not the window below them
blur_xray disable

# --- Rounded corners ---
corner_radius 8

# --- Shadows ---
shadows enable
shadow_blur_radius 20
shadow_color #00000066
shadow_offset 0 4
# Lighter shadow on unfocused windows for visual depth
shadow_inactive_color #00000033

# --- Dim unfocused windows ---
# Subtle dimming to make the focused window pop
default_dim_inactive 0.1

# --- Layer effects ---
# Apply blur + rounded corners to waybar
layer_effects "waybar" blur enable; shadows enable; corner_radius 8
